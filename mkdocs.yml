site_name: LinuxTurkey Wiki
site_url: https://kavakci.dev
docs_dir: src
plugins: 
  - social:
      cards_layout_options:
        logo: assets/logo.png
  - search
markdown_extensions: 
  - admonition
  - pymdownx.details
  - pymdownx.superfences
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
  language: tr
  palette: 
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
